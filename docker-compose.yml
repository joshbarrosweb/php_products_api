version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db
  db:
    image: postgres:11
    environment:
      POSTGRES_USER: josuebarros1995
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: php_products_api
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
